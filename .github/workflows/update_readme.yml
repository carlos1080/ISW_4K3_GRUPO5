name: Update Repository Tree

on:
  push:
    branches:
      - main

jobs:
  update-tree:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install tree
        run: sudo apt-get install tree

      - name: Generate tree structure
        run: tree -L 2 > tree.txt

      - name: Update README.md
        run: |
          awk '/<!-- START TREE STRUCTURE -->/{flag=1; next} /<!-- END TREE STRUCTURE -->/{flag=0} !flag' README.md > temp.md
          mv temp.md README.md
          echo "<!-- START TREE STRUCTURE -->" >> README.md
          cat tree.txt >> README.md
          echo "<!-- END TREE STRUCTURE -->" >> README.md
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add README.md
          git commit -m "Actualiza la estructura del repositorio"
          git pull origin main
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
